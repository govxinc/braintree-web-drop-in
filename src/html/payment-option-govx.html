<div class="braintree-option__label" aria-label="@OPTION_LABEL">
  @OPTION_TITLE
  <div class="braintree-option__disabled-message"></div>
</div>

<div class="govx-cc-icon-container">
  <div data-braintree-id="american-express-card-icon" class="govx-cc-icon">
    <svg width="40" height="24">
        <use xlink:href="#icon-american-express"></use>
    </svg>
  </div>
  
  <div data-braintree-id="master-card-card-icon" class="govx-cc-icon">
    <svg width="40" height="24">
        <use xlink:href="#icon-master-card"></use>
    </svg>
  </div>
  
  <div data-braintree-id="visa-card-icon" class="govx-cc-icon">
    <svg width="40" height="24">
        <use xlink:href="#icon-visa"></use>
    </svg>
  </div>
  
  <div data-braintree-id="discover-card-icon" class="govx-cc-icon">
    <svg width="40" height="24">
        <use xlink:href="#icon-discover"></use>
    </svg>
  </div>
</div>
